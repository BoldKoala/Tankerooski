<div id="control" parallax-background parallax-ratio="0.9">
  <h1>How to Play</h1>
  <div class="control-box">
    <table>
      <tr>
        <td colspan="3" id='control-title'>Move</td>
      </tr>
      <tr>
        <td id='control-cell'></td>
        <td id='control-cell'><div id='key'>W</div></td>
        <td id='control-cell'></td>
      </tr>
      <tr>
        <td id='control-cell'><div id='key'>A</div></td>
        <td id='control-cell'><div id='key'>S</div></td>
        <td id='control-cell'><div id='key'>D</div></td>
      </tr>
    </table>
  </div>
  <div class="control-box">
    <table>
      <tr>
        <td colspan="2" id='control-title'>Aiming</td>
      </tr>
      <tr>
        <td id='control-cell-2'><div id='key'>L</div></td>
        <td id='control-cell-2'><div id='key'>R</div></td>
      </tr>
    </table>
  </div>  
  <div class="control-box">
    <table>
      <tr>
        <td colspan="1" id='control-title'>Fire</td>
      </tr>
      <tr>
        <td id='control-cell-2'><div id='key-space'>Space</div></td>
      </tr>
    </table>
  </div>  
  <br>
  <div class="control-box">
    <table>
      <tr>
        <td colspan="1" id='control-title'>Jump</td>
      </tr>
      <tr>
        <td id='control-cell-2'><div id='key'>C</div></td>
      </tr>
    </table>
  </div>    
  <div class="control-box">
    <table>
      <tr>
        <td colspan="1" id='control-title'>View</td>
      </tr>
      <tr>
        <td id='control-cell-2'><div id='key'>V</div></td>
      </tr>
    </table>
  </div>  
  <div class="control-box">
    <table>
      <tr>
        <td colspan="2" id='control-title'>Chatroom</td>
      </tr>
      <tr>
        <td id='control-cell-2'><div id='key'>R</div></td>
        <td id='control-cell-2'><div id='key'>Esc</div></td>
      </tr>
    </table>
  </div>  
  <div class="control-box">
    <table>
      <tr>
        <td colspan="1" id='control-title'>Leaderboard</td>
      </tr>
      <tr>
        <td id='control-cell-2'><div id='key'>L</div></td>
      </tr>
    </table>
  </div>  
</div>
